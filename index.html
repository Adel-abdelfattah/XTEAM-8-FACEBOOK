<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FACEBOOK</title>

    <link rel="stylesheet" href="css/form.css">
    <script src="https://kit.fontawesome.com/c7e5a70f91.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login-page">
            <div class="account">
                <h1>facebook</h1>
                <h2>Recent logins</h2>
                <p>Click your picture or add an account.</p>
                <a href="#" class="account-item">
                    <i class="fas fa-times-circle"></i>
                    <img src="images/adel.jpg">
                    <h4>Adel</h4>
                    <span>4<span class="tooltiptext">4 new notifications</span></span>
                </a>
                <a href="#" class="account-item">
                    <i class="fas fa-times-circle"></i>
                    <img src="images/adel.jpg">
                    <h4>Adel</h4>
                    <span>7<span class="tooltiptext">7 new notifications</span></span>
                </a>
                <a href="#" class="account-item">
                    <i class="fas fa-plus-circle add-account"></i>
                    <h4>Add Account</h4>
                </a>
            </div>
            <div class="login">
                <form action="home.html" autocomplete="off" name="sign-up"  validate>
                    <fieldset>
                        <div class="email formitem" >
                            <input type="email" name="email" placeholder="adelabdelfattah88@gmail.com">
                        </div>
                        <div class="password formitem">
                            <input type="password" name="password" placeholder="password">
                        </div>
                        <div class="submit formitem">
                            <input type="submit" value="Sign-In">
                        </div>
                        <div class="formitem">
                            <a class="forget" href="#">Forget Password?</a>
                        </div>
                        <hr>
                        <div class="submit formitem create-acc">
                            <input type="submit" value="Create New Account" formaction="index.html">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        
    </div>
    <script src="js/form.js"></script>
</body>
</html>
